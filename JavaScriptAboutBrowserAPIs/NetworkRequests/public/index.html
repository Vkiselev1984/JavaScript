<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото дня</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Фото дня</h1>
        <img id="random-image" src="" alt="Случайное изображение" />
        <p id="photographer"></p>
        <div id="photographer-info" class="mt-3"></div> <!-- Дополнительная информация о фотографе -->
        <button id="like-button">Лайк</button>
        <p id="like-count">Лайков: <span id="count">0</span></p>
        <button id="prev-button" class="btn btn-secondary">Предыдущее изображение</button>
        <button id="next-button" class="btn btn-secondary">Следующее изображение</button>
        <div id="history" style="display: none;"></div>
        <button id="history-button">Посмотреть предыдущие фото</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
